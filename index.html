<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hexagon 100% Stacked Area â†’ Hexmap</title>
  <style>
    :root {
      --bg: #0f1724;
      --panel: #0b1220;
      --accent: #7dd3fc;
      --radius: 8px;
      /* tighter radius */
      --ring: rgba(125, 211, 252, 0.55);
      --muted: #9fb0c8;
      --panel-border: rgba(255, 255, 255, 0.06);
      --panel-bg: rgba(255, 255, 255, 0.04);
      --shadow: 0 6px 18px rgba(2, 6, 23, 0.45);
      /* softer */
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: radial-gradient(1200px 800px at 10% -10%, rgba(125, 211, 252, 0.08), transparent 60%),
        linear-gradient(180deg, #081025 0%, #0b1320 100%);
      color: #dbeafe;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 12px;
    }

    /* Light mode */
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7fafc;
        --panel: #ffffff;
        --panel-bg: rgba(0, 0, 0, 0.03);
        --panel-border: rgba(0, 0, 0, 0.06);
        --shadow: 0 8px 26px rgba(0, 0, 0, 0.1);
      }

      body {
        background: linear-gradient(180deg, #f3f6fb 0%, #eef3fb 100%);
        color: #0b1220;
      }

      canvas {
        background: linear-gradient(180deg, #ffffff, #f6f8fc);
      }

      .small {
        color: #445268;
      }
    }

    .container {
      width: min(1200px, 100%);
      margin: 0 auto;
    }

    h3 {
      margin: 4px 0 6px;
      font-weight: 650;
      letter-spacing: 0.2px;
    }

    .wrap {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 12px;
      align-items: start;
    }

    @media (max-width: 900px) {
      .wrap {
        grid-template-columns: 1fr;
      }

      .controls {
        position: static;
        width: 100%;
        order: 2;
      }

      .canvas-wrap {
        order: 1;
      }
    }

    .controls {
      width: 320px;
      background: var(--panel-bg);
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid var(--panel-border);
      box-shadow: var(--shadow);
      position: sticky;
      top: 12px;
      backdrop-filter: saturate(140%) blur(6px);
    }

    .controls label {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: #cbd5e1;
    }

    .controls input[type=range] {
      width: 100%;
      margin-top: 4px;
    }

    /* Range styling */
    input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(125, 211, 252, 0.45), rgba(125, 211, 252, 0.15));
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 6px;
      background: var(--accent);
      border: 2px solid #021025;
      box-shadow: none;
      cursor: pointer;
    }

    input[type=range]::-moz-range-track {
      height: 4px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(125, 211, 252, 0.45), rgba(125, 211, 252, 0.15));
    }

    input[type=range]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 6px;
      background: var(--accent);
      border: 2px solid #021025;
      box-shadow: none;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.02);
      color: inherit;
      border: 1px solid rgba(255, 255, 255, 0.06);
      resize: vertical;
      min-height: 120px;
      transition: border-color .2s, box-shadow .2s;
    }

    textarea:focus-visible {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--ring);
    }

    .canvas-wrap {
      overflow-x: auto;
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      background: linear-gradient(180deg, #0b1220, #071022);
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    .footer {
      font-size: 13px;
      color: #94a3b8;
      margin-top: 6px;
    }

    button {
      background: color-mix(in oklab, var(--accent) 88%, #fff 12%);
      border: 1px solid rgba(125, 211, 252, 0.35);
      padding: 6px 10px;
      border-radius: 6px;
      color: #021025;
      cursor: pointer;
      box-shadow: none;
      transition: background-color .15s, border-color .15s, transform .05s;
    }

    button:hover {
      background: color-mix(in oklab, var(--accent) 78%, #fff 22%);
      border-color: rgba(125, 211, 252, 0.5);
    }

    button:active {
      transform: translateY(0.5px);
    }

    button:focus-visible {
      outline: 2px solid var(--ring);
      outline-offset: 2px;
    }

    /* Horizontal button row (no wrap) */
    .btn-row {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 2px;
    }

    .small {
      font-size: 12px;
      color: var(--muted);
    }

    /* Nicer scrollbars for side panel lists */
    .controls,
    #globalOrder {
      scrollbar-width: thin;
      scrollbar-color: rgba(148, 163, 184, 0.5) transparent;
    }

    .controls::-webkit-scrollbar,
    #globalOrder::-webkit-scrollbar {
      width: 10px;
    }

    .controls::-webkit-scrollbar-thumb,
    #globalOrder::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.35);
      border-radius: 999px;
      border: 3px solid transparent;
      background-clip: padding-box;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>100% Stacked Area Hexmap</h3>
    <div class="wrap">
      <div class="controls">
        <label class="small">Hex size: <span id="hexSizeLabel">8</span> px</label>
        <input id="hexSize" type="range" min="2" max="48" value="8">

        <label class="small">Number of series</label>
        <input id="seriesCount" type="range" min="2" max="15" value="4">

        <label class="small">Smoothing percentage: <span id="smoothPercentLabel">0</span>%</label>
        <input id="smoothPercent" type="range" min="0" max="100" value="0">

        <label class="small" style="margin-top:10px">Data JSON/TSV</label>
        <textarea id="mockData" placeholder='[{"label":"A","values":[...]}]' rows="8"></textarea>

        <div class="btn-row">
          <button id="regen">Random Data</button>
          <button id="download">Download PNG</button>
          <button id="toggleView">Show Hex</button>
        </div>

        <div id="globalOrderContainer" style="margin-top:12px">
          <label class="small">Hex series order (drag to reorder)</label>
          <div style="display:flex;align-items:center;gap:8px;margin-top:6px">
            <button id="resetOrder" style="padding:4px 8px;border-radius:6px">Reset</button>
          </div>
          <div id="globalOrder"
            style="margin-top:8px;display:flex;flex-direction:column;gap:6px;max-height:240px;overflow:auto;padding:6px;background:rgba(255,255,255,0.02);border-radius:6px;border:1px solid rgba(255,255,255,0.03)">
          </div>
        </div>
      </div>
      <div class="canvas-wrap">
        <canvas id="main" width="900" height="700"></canvas>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
